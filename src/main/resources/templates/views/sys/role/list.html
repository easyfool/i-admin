<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后台系统角色管理</title>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/vendor/bootstrap/v3.3.7/prod/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/vendor/bootstrap-table/v1.15.4/bootstrap-table.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/vendor/font-awesome/v4.7.0/css/font-awesome.min.css}">
  <link rel="stylesheet"
        th:href="@{/vendor/bootstrap-table/v1.15.4/extensions/page-jump-to/bootstrap-table-page-jump-to.min.css}">
  <style>
    .box-border {
      padding: 13px 10px 1px 15px;
      display: block;
      margin-top: 15px;
    }

    #table_admin_sys_role_list {
      margin-top: 20px
    }

  </style>
</head>
<body>


<div class="container">
  <!--查询条件表单-->
  <form class="form-horizontal box-border form-inline" id="form_search" role="form">
    <div class="form-group col-md-4">
      <label for="txt_query_role_code" class="control-label">角色编码</label>
      <input type="text" name="roleCode" id="txt_query_role_code" class="form-control">
    </div>
    <div class="form-group  col-md-4">
      <label for="txt_query_role_name" class="control-label">角色名称</label>
      <input type="text" name="nickName" id="txt_query_role_name" class="form-control">
    </div>
    <div class="form-group">
      <input id="btn_query" type="button"  value="查询" class="btn btn-primary">
      <input type="reset"  value="重置" class="btn btn-default">
    </div>
  </form>

  <button id="btn_add_role" type="button" class="RoleOfadd btn-small  btn-primary" style="margin-right:15px;"><i class="fa fa-plus-square-o" ></i>&nbsp;新增</button>

  <!--  <div id="toolbar">-->
  <!--    <input type="button" value="新增角色" id="addBtn" data-toggle="modal" data-target="#addUserModal"-->
  <!--           class="btn btn-primary" data-backdrop="false">-->
  <!--    <input type="button" value="修改角色" id="editBtn" data-toggle="modal" class="btn btn-primary" onclick="editUser()"-->
  <!--           data-backdrop="false">-->
  <!--    <input type="button" value="删除角色" id="deleteBtn" data-toggle="modal" class="btn btn-danger" onclick="deleteUser()">-->
  <!--  </div>-->

  <!-- 加载bootstraptable的表格 -->
  <table id="table_admin_sys_role_list" data-show-jump-to="true"></table>

  <div id="modal_add_role" class="modal fade" tabindex="-1" role="dialog">
    <!--                <input id="txt_modal_type" name="modalType" hidden/>-->
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">新增角色</h4>
        </div>
        <div class="modal-body">

          <form id="form_add_user_detail">
            <div class="form-group">
              <label>角色名称</label>
              <input name="roleName" type="text" class="form-control"
                     placeholder="角色名称">
            </div>
            <div class="form-group">
              <label>角色编码</label>
              <input name="roleCode" type="text" class="form-control"
                     placeholder="角色编码">
            </div>
            <div class="form-group">
              <label>备注信息</label>
              <input name="remark" type="text" class="form-control"  placeholder="备注信息">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button id="btn_submit_modal_add_role" type="button" class="btn btn-primary">保存</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div id="modal_update_role" class="modal fade" tabindex="-1" role="dialog">
    <!--                <input id="txt_modal_type" name="modalType" hidden/>-->
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">更新角色</h4>
        </div>
        <div class="modal-body">

          <form id="form_update_role_detail">
            <input id="txt_role_id" name="id" hidden/>
            <div class="form-group">
              <label for="txt_role_name">角色名称</label>
              <input name="roleName" id="txt_role_name" type="text" class="form-control"
                     placeholder="角色名称">
            </div>
            <div class="form-group">
              <label for="txt_role_code">角色编码</label>
              <input name="roleCode" id="txt_role_code" type="text" class="form-control"
                     placeholder="角色编码">
            </div>
            <div class="form-group">
              <label for="txt_remark">备注信息</label>
              <input name="remark" id="txt_remark" type="text" class="form-control"  placeholder="备注信息">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button id="btn_submit_modal_update_role" type="button" class="btn btn-primary">保存</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


</div>
</body>
<footer>
  <!-- jQuery 3 -->
  <script th:src="@{/vendor/jquery/v1.12.4/jquery-1.12.4.min.js}"></script>
  <!-- Bootstrap 3.3.7 -->
  <script th:src="@{/vendor/bootstrap/v3.3.7/prod/js/bootstrap.min.js}"></script>
  <script th:src="@{/vendor/bootstrap-table/v1.15.4/bootstrap-table.min.js}"></script>
  <script th:src="@{/vendor/bootstrap-table/v1.15.4/locale/bootstrap-table-zh-CN.min.js}"></script>
  <script
      th:src="@{/vendor/bootstrap-table/v1.15.4/extensions/page-jump-to/bootstrap-table-page-jump-to.min.js}"></script>
  <script th:src="@{/js/formSerializeToJson.js}"></script>
  <script th:src="@{/js/Ewin.js}"></script>

  <script>
    $(document).ready(function () {
      //1. 初始化bootstrap-table
      initAdminSysRoleTable();
      $("#btn_query").click(function(){
        $("#table_admin_sys_role_list").bootstrapTable('refresh');
      });
      // 新增菜单modal框保存按钮点击
      $("#btn_submit_modal_add_role").click(function () {
        var roleJsonObj = $("#form_add_user_detail").serializeFormJSON();
        console.log("保存数据：" + JSON.stringify(roleJsonObj));
        addRoleData(roleJsonObj);
      });

      $("#btn_submit_modal_update_role").click(function () {
        var roleJsonObj = $("#form_update_role_detail").serializeFormJSON();
        console.log("更新数据：" + JSON.stringify(roleJsonObj));
        updateRoleData(roleJsonObj);
      });
      $("#btn_add_role").click(function(){
        $("#modal_add_role").modal("show");

      });
    });

    /**
     * 新增角色
     * @param user
     */
    function addRoleData(role) {
      $.ajax({
        type: "post",
        url: "/sys/admin/role/add",
        data: JSON.stringify(role),
        contentType: "application/json",
        success: function (response) {
          console.log("新增成功." + JSON.stringify(response));
          $("#modal_add_role").modal("hide");
          //TODO 查到该节点childrean的最后一个后面，目前查到该节点后面
          //TODO 直接插入在treegrid上不能实现，因为要构造树
          // var insertIndex = getInsertIndex(menu.parentId);
          // $("#table_menu_list").bootstrapTable('insertRow', {index: 2, row: {"id":10,"pid":3,"status":1,"name":"系统管理","permissionValue":"open:system:manage"}});
          $("#table_admin_sys_role_list").bootstrapTable('refresh');
        }
      });
    }

    /**
     * 保存
     * @param menu
     */
    function updateRoleData(role) {
      $.ajax({
        type: "post",
        url: "/sys/admin/role/update",
        data: JSON.stringify(role),
        contentType: "application/json",
        // contentType: "application/json",
        // dataType: "json",
        success: function (response) {
          console.log("新增成功." + JSON.stringify(response));
          $("#modal_update_role").modal("hide");
          $("#table_admin_sys_role_list").bootstrapTable('refresh');
        }
      });
    }

    //1. 初始化bootstrap-table
    function initAdminSysRoleTable() {
      $('#table_admin_sys_role_list').bootstrapTable({
        url: '/sys/admin/role/listRoles',
        method: 'post',
        // contentType: 'application/json',
        // dataType: 'json',
        queryParams: 'queryParams',
        queryParamsType: 'undefined',//如果queryParamsType = 'limit'，params对象包含：limit，offset，search，sort，order。否则，它包含：pageSize，pageNumber，searchText，sortName，sortOrder。
        toolbar: "#toolbar",
        locale: "zh-CN",
        sidePagination: "true",
        // showJumpTo: "true",
        showRefresh: true,                  //是否显示刷新按钮
        pageList: [5, 10, 20, 50, 100, 200, 500,'All'], // 如果设置了分页，设置可供选择的页面数据条数。设置为All 则显示所有记录。
        pageSize: 10, // 页面数据条数
        pageNumber: 1, // 初始化加载第一页，默认第一页
        sidePagination: 'server', // 设置为服务器端分页     客户端：client
        trimOnSearch: true,//设置为 true 将自动去掉搜索字符的前后空格
        paginationDetailHAlign: 'left',//指定 分页详细信息 在水平方向的位置。'left' 或 'right'。
        search: false,
        singleSelect: false,//设置True 将禁止多选
        striped: true, // 是否显示行间隔色
        search: "true",
        uniqueId: "ID",
        pagination: true, // 在表格底部显示分页组件，默认false
        pageSize: "15",
        pagination: true, // 是否分页
        sortable: true, // 是否启用排序
        // queryParams: queryParams,
        columns: [{
          checkbox: true, // 显示一个勾选框
          align: 'center' // 居中显示
        }, {
          field: 'id',
          visible: false,
          title: 'ID'
        },
          {
            field: 'roleCode',
            title: '角色编号',
          },
          {
            field: 'roleName',
            title: '角色名称'
          },
          {
            field: 'remark',
            title: '备注信息',
          },
          {
            field: 'status',
            title: '状态',
            formatter: 'statusFormatter'
          },
          {
            field: 'operate',
            title: '操作',
            align: 'center',
            events: operateEvents,
            valign: 'middle',
            formatter: 'operateFormatter',
          },

        ],
        responseHandler: function (response) {
          // response.content.total=100;
          return response.content;
        }
      });
    }

    function queryParams(params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求
      var $searchForm = $("#form_search").serializeFormJSON();
      $searchForm.pageSize = params.pageSize;
      $searchForm.pageNumber = params.pageNumber;
      return $searchForm;
      // return {
      //   limit: params.limit, // 每页要显示的数据条数
      //   pageSize: params.pageSize, // 每页要显示的数据条数
      //   // currentPage: params.offset / params.limit + 1, // 每页显示数据的开始行号
      //   offset: params.offset,
      //   pageNumber: params.pageNumber,
      //   sort: params.sort, // 要排序的字段
      //   sortOrder: params.order, // 排序规则
      //   //dataId: $("#dataId").val() // 额外添加的参数
      //   // search: params.search, //搜索框内容
      // }
    }


    // 格式化状态
    function statusFormatter(value, row, index) {
      if (value === 0) {
        return '<span class="label label-success">正常</span>';
      } else if(value===1){
        return '<span class="label label-default">删除</span>';
      }
    }

    // 格式化按钮
    function operateFormatter(value, row, index) {

      // var addOperation = '<button type="button" class="RoleOfadd btn-small  btn-primary" style="margin-right:15px;"><i class="fa fa-plus-square-o" ></i>&nbsp;新增</button>';
      // var updateOperation = '<button type="button" class="RoleOfedit btn-small   btn-warning" style="margin-right:15px;"><i class="fa fa-pencil-square-o" ></i>&nbsp;修改</button>';
      // var removeOperation = '<button type="button" class="RoleOfdelete btn-small   btn-danger" style="margin-right:15px;"><i class="fa fa-trash-o" ></i>&nbsp;删除</button>';
      // var operations = [addOperation, updateOperation];
      // if(row.level!==1){
      //   operations.push(removeOperation);
      // }
      // return operations.join('');
      return [
        '<button type="button" class="RoleOfedit btn-small   btn-warning" style="margin-right:15px;"><i class="fa fa-pencil-square-o" ></i>&nbsp;修改</button>',
        '<button type="button" class="RoleOfdelete btn-small  btn-danger" style="margin-right:15px;"><i class="fa fa-trash-o" ></i>&nbsp;删除</button>',
        '<button type="button" class="RoleOfdelete btn-small  btn-primary" style="margin-right:15px;"><i class="fa fa-group" ></i>&nbsp;分配用户</button>',
      ].join('');

    }

    //初始化操作按钮的方法
    window.operateEvents = {
      // 'click .RoleOfadd': function (e, value, row, index) {
      //   add(row.id);
      // },
      'click .RoleOfdelete': function (e, value, row, index) {
        Ewin.confirm({ message: "确认要删除选择的数据吗？" }).on(function (e) {
          if (!e) {
            //点击取消按钮
            console.log("cancel");
          }else{
            //点击确定按钮
            console.log("confirm");
            del(row.id);
          }
        });

      },
      'click .RoleOfedit': function (e, value, row, index) {
        console.log("row:" + row.name);
        update(row);
      }
    };

    function del(id) {
      // alert("del 方法 , id = " + id);
      $.ajax({
        type: "POST",
        url: "/sys/admin/role/delete/" + id,
        success: function (response) {
          console.log("删除成功." + JSON.stringify(response));
          // $("#table_menu_list").bootstrapTable('refresh');
          $('#table_admin_sys_role_list').bootstrapTable('remove', {
            field: "id",   //此处的 “id”对应的是字段名
            values: [parseInt(id)]
          });
          $('#table_admin_sys_role_list').bootstrapTable('refresh');
        }

      });

    }

    // function add(id) {
    //   $("#modal_add_role").modal("show");
    // }

    function update(row) {
      console.log(row.name);
      $("#txt_role_id").val(row.id);
      $("#txt_role_name").val(row.roleName);
      $("#txt_role_code").val(row.roleCode);
      $("#txt_remark").val(row.remark);
      // $("#form_update_menu_detail .modal-title").html("更新菜单");
      $("#modal_update_role").modal("show");
    }

    //操作栏的格式化
    //   function actionFormatter(value, row, index) {
    //     var id = value;
    //     var result = "";
    //     result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"EditViewById('" + id
    //         + "', view='view')\" title='查看'><span class='glyphicon glyphicon-search'></span></a>";
    //     result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('" + id
    //         + "')\" title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
    //     result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('" + id
    //         + "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";
    //     return result;
    //   }
    // }

  </script>
</footer>
