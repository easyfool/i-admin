<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后台系统角色管理</title>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/vendor/bootstrap/v3.3.7/prod/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/vendor/bootstrap-table/v1.15.4/bootstrap-table.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/vendor/font-awesome/v4.7.0/css/font-awesome.min.css}">
  <link rel="stylesheet"
        th:href="@{/vendor/bootstrap-table/v1.15.4/extensions/page-jump-to/bootstrap-table-page-jump-to.min.css}">
  <style>
    .container{
      margin: 0;
      border: 0;
      padding-top: 2px;
      border-radius: 0;
      box-shadow: none;
    }
    .box-header {
      color: #444;
      display: block;
      padding: 10px;
      position: relative;
      border-bottom: 1px solid #eee;
      padding: 13px 10px 1px 15px;
    }

    #form_search{margin:20px 3px; padding:0 0 0 5px}
    table{
      border: 1px solid #e6e6e6
    }

  </style>
</head>
<body>


<div class="container">
  <!--新增角色 tool 开始-->
  <div class="row box-header">
    <div class="pull-right">
      <button id="btn_add_role" type="button" class="RoleOfadd btn btn-primary"><i
        class="fa fa-plus-square-o"></i>&nbsp;新增角色
      </button>
    </div>
  </div>
  <!--新增角色 tool 结束-->

  <!--角色查询条件表单 start-->
  <form class="form-inline" id="form_search" role="form">
    <div class="form-group">
      <label for="txt_query_role_code" class="control-label">角色编码</label>
      <input type="text" name="roleCode" id="txt_query_role_code" class="form-control">
    </div>
    <div class="form-group">
      <label for="txt_query_role_name" class="control-label">角色名称</label>
      <input type="text" name="roleName" id="txt_query_role_name" class="form-control">
    </div>
    <div class="form-group">
      <input id="btn_query" type="button"  value="查询" class="btn btn-primary">
      <input type="reset"  value="重置" class="btn btn-default">
    </div>
  </form>
  <!--角色查询条件表单 end-->

  <!-- 角色分页列表 start -->
  <table id="table_admin_sys_role_list" data-show-jump-to="true"></table>
  <!-- 角色分页列表 end -->

  <!--modal 新增角色 start-->
  <div id="modal_add_role" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">新增角色</h4>
        </div>
        <div class="modal-body">

          <form id="form_add_role_detail" role="form">
            <div class="form-group">
              <label for="txt_add_role_name">角色名称</label>
              <input name="roleName" id="txt_add_role_name" type="text" class="form-control" placeholder="请填写角色名称">
            </div>
            <div class="form-group">
              <label for="txt_add_role_code">角色编码</label>
              <input name="roleCode" id="txt_add_role_code" type="text" class="form-control" placeholder="角色编码">
            </div>
            <div class="form-group">
              <label for="txt_add_role_remark">备注信息</label>
              <input name="remark" id="txt_add_role_remark" type="text" class="form-control"  placeholder="备注信息">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button id="btn_submit_modal_add_role" type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
  </div>
  <!--modal 新增角色 end-->

  <!--modal 更新角色 start-->
  <div id="modal_update_role" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">更新角色</h4>
        </div>
        <div class="modal-body">

          <form id="form_update_role_detail">
            <input id="txt_role_id" name="id" hidden/>
            <div class="form-group">
              <label for="txt_update_role_name">角色名称</label>
              <input name="roleName" id="txt_update_role_name" type="text" class="form-control"
                     placeholder="角色名称">
            </div>
            <div class="form-group">
              <label for="txt_update_role_code">角色编码</label>
              <input name="roleCode" id="txt_update_role_code" type="text" class="form-control"
                     placeholder="角色编码">
            </div>
            <div class="form-group">
              <label for="txt_udpate_remark">备注信息</label>
              <input name="remark" id="txt_udpate_remark" type="text" class="form-control"  placeholder="备注信息">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button id="btn_submit_modal_update_role" type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
  </div>
  <!--modal 更新角色 end-->

</div>
</body>
<footer>
  <!-- jQuery 3 -->
  <script th:src="@{/vendor/jquery/v1.12.4/jquery-1.12.4.min.js}"></script>
  <script th:src="@{/vendor/jquery-cookie/v1.4.1/jquery.cookie.js}"></script>
  <!-- Bootstrap 3.3.7 -->
  <script th:src="@{/vendor/bootstrap/v3.3.7/prod/js/bootstrap.min.js}"></script>
  <script th:src="@{/vendor/bootstrap-table/v1.15.4/bootstrap-table.min.js}"></script>
  <script th:src="@{/vendor/bootstrap-table/v1.15.4/locale/bootstrap-table-zh-CN.min.js}"></script>
  <script
      th:src="@{/vendor/bootstrap-table/v1.15.4/extensions/page-jump-to/bootstrap-table-page-jump-to.min.js}"></script>
  <script th:src="@{/js/formSerializeToJson.js}"></script>
  <script th:src="@{/js/Ewin.js}"></script>
  <script th:src="@{/vendor/adminlte-with-iframe/dist/js/app_iframe.js}"></script>
  <script th:src="@{/js/sys/role/main.js}"></script>
  <!--数据状态转换function-->
  <script th:src="@{/js/common/dataEntityStatusFormatter.js}"></script>

</footer>
</html>
