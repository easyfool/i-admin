<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>角色分配用户</title>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/vendor/bootstrap/v3.3.7/prod/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/vendor/bootstrap-table/v1.15.4/bootstrap-table.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/vendor/font-awesome/v4.7.0/css/font-awesome.min.css}">
  <link rel="stylesheet"
        th:href="@{/vendor/bootstrap-table/v1.15.4/extensions/page-jump-to/bootstrap-table-page-jump-to.min.css}">
  <link rel="stylesheet" th:href="@{/vendor/bootstrap-validator/css/bootstrapValidator.min.css}">
  <style>
    .container{
      margin: 0;
      border: 0;
      padding-top: 2px;
      border-radius: 0;
      box-shadow: none;
    }
    .box-header {
      color: #444;
      display: block;
      padding: 10px;
      position: relative;
      border-bottom: 1px solid #eee;
      padding: 13px 10px 1px 15px;
    }

    #form_search{margin:20px 3px; padding:0 0 0 5px}
    table{
      border: 1px solid #e6e6e6
    }

  </style>
</head>

<body>

<div class="container" >
  <div class="row box-header">
    <div class="pull-right">
      <button id="btn_add_user" type="button" class="RoleOfadd btn btn-primary">
        <i class="fa fa-plus-square-o"></i>&nbsp;新增用户
      </button>
    </div>
  </div>
  <!--查询条件表单-->
    <form id="form_search" class="form-inline" role="form">
      <div class="form-group">
        <label for="txt_query_role_code" class="control-label">角色编码</label>
        <input type="text" name="roleCode" id="txt_query_role_code" class="form-control">
      </div>
      <div class="form-group">
        <label for="txt_query_role_name" class="control-label">角色名称</label>
        <input type="text" name="nickName" id="txt_query_role_name" class="form-control">
      </div>
      <div class="form-group">
        <input id="btn_query" type="button" value="查询" class="btn btn-primary">
        <input type="reset" value="重置" class="btn btn-default">
      </div>
    </form>

  <!-- 加载bootstraptable的表格 -->
  <table id="table_user_has_role_list" data-show-jump-to="true"></table>

  <div id="modal_add_user" class="modal fade" tabindex="-1" role="dialog"  style="height: 600px;">
    <!--                <input id="txt_modal_type" name="modalType" hidden/>-->
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加用户</h4>
        </div>
        <div class="modal-body" style="height: 80%;">

          <form id="form_search_user_to_add" class="form-inline" role="form">
            <div class="form-group">
              <label for="txt_query_login_name">用户名</label>
              <input name="loginName" id="txt_query_login_name" type="text" class="form-control" placeholder="用户名">
            </div>

            <div class="form-group">
              <label for="txt_query_user_status">状态</label>
<!--              <div id="div_query_user_status" class="pull-right">-->
                <select id="txt_query_user_status" name="status" class="selectpicker form-control">
                  <option value="0">正常</option>
                  <option value="1">删除</option>
                  <option value="7">锁定</option>
                </select>
<!--              </div>-->
<!--              <input id="txt_query_user_status" name="statsu" type="text" class="form-control" placeholder="昵称">-->
            </div>

            <div class="form-group pull-right" style="margin-top:5px">
              <button id="btn_query_user" type="button" class="btn btn-sm btn-primary">查询</button>
              <button type="reset" class="btn btn-sm btn-default">重置</button>
            </div>

          </form>
          <table id="table_admin_sys_user_list"  style="margin-top: 5px;"></table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button id="btn_submit_modal_add_user" type="button" class="btn btn-primary">保存</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</div>
</body>
<footer>
  <!-- jQuery 3 -->
  <script th:src="@{/vendor/jquery/v1.12.4/jquery-1.12.4.min.js}"></script>
  <script th:src="@{/vendor/jquery-cookie/v1.4.1/jquery.cookie.js}"></script>
  <!-- Bootstrap 3.3.7 -->
  <script th:src="@{/vendor/bootstrap/v3.3.7/prod/js/bootstrap.min.js}"></script>
  <script th:src="@{/vendor/bootstrap-table/v1.15.4/bootstrap-table.min.js}"></script>
  <script th:src="@{/vendor/bootstrap-table/v1.15.4/locale/bootstrap-table-zh-CN.min.js}"></script>
  <script
      th:src="@{/vendor/bootstrap-table/v1.15.4/extensions/page-jump-to/bootstrap-table-page-jump-to.min.js}"></script>
  <script th:src="@{/js/formSerializeToJson.js}"></script>
  <script th:src="@{/js/Ewin.js}"></script>
  <script th:src="@{/vendor/adminlte-with-iframe/dist/js/app_iframe.js}"></script>
  <script th:src="@{/js/sys/role/addUsers.js}"></script>
  <!--数据状态转换function-->
  <script th:src="@{/js/common/dataEntityStatusFormatter.js}"></script>
</footer>
</html>
