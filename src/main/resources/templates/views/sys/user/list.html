<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户管理</title>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/vendor/bootstrap/v3.3.7/prod/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/vendor/bootstrap-table/v1.15.4/bootstrap-table.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/vendor/font-awesome/v4.7.0/css/font-awesome.min.css}">
  <link rel="stylesheet"
        th:href="@{/vendor/bootstrap-table/v1.15.4/extensions/page-jump-to/bootstrap-table-page-jump-to.min.css}">
 <!--bootstrap select 下拉框插件-->
  <link rel="stylesheet" th:href="@{/vendor/bootstrap-select/v1.13.9/css/bootstrap-select.min.css}">
  <link rel="stylesheet" th:href="@{/vendor/bootstrap-validator/css/bootstrapValidator.min.css}">
  <style>
    .container{
      margin: 0;
      border: 0;
      padding-top: 2px;
      border-radius: 0;
      box-shadow: none;
    }
    .box-header {
      color: #444;
      display: block;
      padding: 10px;
      position: relative;
      border-bottom: 1px solid #eee;
      padding: 13px 10px 1px 15px;
    }
    .box-header .btn{
      margin-right: 5px;
      margin-bottom:5px
    }

    #form_search{margin:20px 3px; padding:0 0 0 5px}
    table{
      border: 1px solid #e6e6e6
    }
  </style>
</head>
<body>


<div class="container">


  <!--新增用户 tool start-->
  <div class="row box-header">

    <div class="pull-right">
      <button id="btn_delete_user" type="button" class="RoleOfadd btn btn-danger">
        <i class="fa fa-remove"></i>&nbsp;删除用户
      </button>
    </div>
    <div class="pull-right">
      <button id="btn_lock_user" type="button" class="RoleOfadd btn btn-warning">
        <i class="fa fa-lock"></i>&nbsp;锁定用户
      </button>
    </div>
    <div class="pull-right">
      <button id="btn_unlock_user" type="button" class="RoleOfadd btn btn-primary">
        <i class="fa fa-unlock"></i>&nbsp;解锁用户
      </button>
    </div>
    <div class="pull-right">
      <button id="btn_add_user" type="button" class="RoleOfadd btn btn-primary">
        <i class="fa fa-plus-square-o"></i>&nbsp;新增用户
      </button>
    </div>
  </div>
  <!--新增用户 tool end-->

  <!--查询条件表单 start-->
  <form class="form-inline" id="form_search" role="form">
    <div class="form-group">
      <label for="txt_query_login_name" class="control-label">用户名</label>
      <input type="text" name="loginName" id="txt_query_login_name" class="form-control">
    </div>
    <div class="form-group">
      <label for="txt_query_nick_name" class="control-label">昵称</label>
      <input type="text" name="nickName" id="txt_query_nick_name" class="form-control">
    </div>
    <div class="form-group">
      <input id="btn_query" type="button"  value="查询" class="btn btn-primary">
      <input type="reset"  value="重置" class="btn btn-default">
    </div>
  </form>
  <!--查询条件表单 end-->

  <button id="checkAllSelected">查看全部选中dd项</button>

  <!--bootstrap table toolbar start -->
<!--  <div class="toolbar" style="margin-top:10px;margin-bottom:-10px;">-->
<!--    <button id="checkAll" class="btn btn-secondary">全选</button>-->
<!--    <button id="uncheckAll" class="btn btn-secondary">全不选</button>-->
<!--  </div>-->
  <!--bootstrap table toolbar end -->

  <!-- 用户数据table start -->
  <table id="table_admin_sys_user_list" data-show-jump-to="true"></table>
  <!-- 用户数据table end -->


  <!-- modal：查看用户详情 start -->
  <div id="modal_view_user" class="modal fade" tabindex="-1" role="dialog">
    <!--                <input id="txt_modal_type" name="modalType" hidden/>-->
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">用户详情</h4>
        </div>
        <div class="modal-body">

          <form id="form_view_user_detail">
            <fieldset>
            <div class="form-group">
              <label for="txt_view_login_name">用户名</label>
              <input id="txt_view_login_name" name="loginName" type="text" class="form-control"
                     placeholder="用户名">
            </div>
            <div class="form-group">
              <label for="txt_add_sex">性别</label>
              <!--              <input id="txt_add_sex" name="sex" type="text" class="form-control"-->
              <!--                     placeholder="性别">-->
              <div id="div_view_sex">
                <select name="sex" class="selectpicker form-control" id="txt_view_sex">
                                  <option value="1">男</option>
                                  <option value="2">女</option>
                                  <option value="0">保密</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="txt_view_real_name">真实姓名</label>
              <input id="txt_view_real_name" name="realName" type="text" class="form-control"  placeholder="真实姓名">
            </div>
            <div class="form-group">
              <label for="txt_view_nick_name">昵称</label>
              <input id="txt_view_nick_name" name="nickName" type="text" class="form-control"
                     placeholder="昵称">
            </div>
            <div class="form-group">
              <label for="txt_view_mobile">手机号码</label>
              <input id="txt_view_mobile" name="mobile" type="text" class="form-control"
                     placeholder="手机号码">
            </div>
            <div class="form-group">
              <label for="txt_view_mail">邮箱</label>
              <input id="txt_view_mail" name="email" type="text" class="form-control"
                     placeholder="邮箱">
            </div>
            <div class="form-group">
              <label for="txt_view_remark">备注</label>
              <input id="txt_view_remark" name="remark" type="text" class="form-control"
                     placeholder="备注">
            </div>
            </fieldset>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
<!--          <button id="btn_submit_modal_add_user" type="button" class="btn btn-primary">保存</button>-->
        </div>
      </div>
    </div>
  </div>
  <!-- modal：查看用户详情 end -->

  <!-- modal：新增用户 start -->
  <div id="modal_add_user" class="modal fade" tabindex="-1" role="dialog">
    <!--                <input id="txt_modal_type" name="modalType" hidden/>-->
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">新增用户</h4>
        </div>
        <div class="modal-body">

          <form id="form_add_user_detail">
            <div class="form-group">
              <label for="txt_add_login_name">用户名</label>
              <input id="txt_add_login_name" name="loginName" type="text" class="form-control"
                     placeholder="用户名">
            </div>
            <div class="form-group">
              <label for="txt_add_sex">性别</label>
<!--              <input id="txt_add_sex" name="sex" type="text" class="form-control"-->
<!--                     placeholder="性别">-->
              <div id="sel_add_sex">
                <select name="sex" class="selectpicker form-control" id="txt_add_sex">
                  <option value="1">男</option>
                  <option value="2">女</option>
                  <option value="0">保密</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="txt_add_real_name">真实姓名</label>
              <input id="txt_add_real_name" name="realName" type="text" class="form-control"  placeholder="真实姓名">
            </div>
            <div class="form-group">
              <label for="txt_add_nick_name">昵称</label>
              <input id="txt_add_nick_name" name="nickName" type="text" class="form-control"
                     placeholder="昵称">
            </div>
            <div class="form-group">
              <label for="txt_add_mobile">手机号码</label>
              <input id="txt_add_mobile" name="mobile" type="text" class="form-control"
                     placeholder="手机号码">
            </div>
            <div class="form-group">
              <label for="txt_add_mail">邮箱</label>
              <input id="txt_add_mail" name="email" type="text" class="form-control"
                     placeholder="邮箱">
            </div>
            <div class="form-group">
              <label for="txt_add_remark">备注</label>
              <input id="txt_add_remark" name="remark" type="text" class="form-control"
                     placeholder="备注">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button id="btn_submit_modal_add_user" type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal：新增用户 end -->

  <!-- modal：更新用户 start -->
  <div id="modal_update_user" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">更新用户</h4>
        </div>
        <div class="modal-body">

          <form id="form_update_user_detail">
              <input id="txt_update_user_id" name="id" hidden/>
            <div class="form-group">
              <label for="txt_update_login_name">用户名</label>
              <input name="loginName" id="txt_update_login_name" type="text" class="form-control"
                     placeholder="用户名">
            </div>
            <div class="form-group">
              <label for="txt_update_sex">性别</label>
<!--              <input name="sex" id="txt_update_sex" type="text" class="form-control"-->
<!--                     placeholder="性别">-->
              <select name="sex" class="selectpicker form-control" id="txt_update_sex">
                <option value="1">男</option>
                <option value="2">女</option>
                <option value="0">保密</option>
              </select>

            </div>
            <div class="form-group">
              <label for="txt_update_real_name">真实姓名</label>
              <input name="realName" id="txt_update_real_name" type="text" class="form-control"  placeholder="真实姓名">
            </div>
            <div class="form-group">
              <label for="txt_update_nick_name">昵称</label>
              <input name="nickName" id="txt_update_nick_name" type="text" class="form-control"
                     placeholder="昵称">
            </div>
            <div class="form-group">
              <label for="txt_update_mobile">手机号码</label>
              <input name="mobile" id="txt_update_mobile" type="text" class="form-control"
                     placeholder="手机号码">
            </div>
            <div class="form-group">
              <label for="txt_update_email">邮箱</label>
              <input name="email" id="txt_update_email" type="text" class="form-control"
                     placeholder="邮箱">
            </div>
            <div class="form-group">
              <label for="txt_update_remark">备注</label>
              <input name="remark" id="txt_update_remark" type="text" class="form-control"
                     placeholder="备注">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button id="btn_submit_modal_update_user" type="button" class="btn btn-primary">保存</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- modal：更新用户 end -->

</div>
</body>
<footer>
  <!-- jQuery 3 -->
  <script th:src="@{/vendor/jquery/v1.12.4/jquery-1.12.4.min.js}"></script>
  <!-- Bootstrap 3.3.7 -->
  <script th:src="@{/vendor/bootstrap/v3.3.7/prod/js/bootstrap.min.js}"></script>
  <!--bootstrap select 下拉框插件-->
  <script  th:src="@{/vendor/bootstrap-select/v1.13.9/js/bootstrap-select.min.js}"></script>
  <script th:src="@{/vendor/bootstrap-table/v1.15.4/bootstrap-table.min.js}"></script>
  <script th:src="@{/vendor/bootstrap-table/v1.15.4/locale/bootstrap-table-zh-CN.min.js}"></script>
  <script
      th:src="@{/vendor/bootstrap-table/v1.15.4/extensions/page-jump-to/bootstrap-table-page-jump-to.min.js}"></script>
  <script th:src="@{/vendor/bootstrap-validator/js/bootstrapValidator.min.js}"></script>
  <script th:src="@{/vendor/bootstrap-validator/js/language/zh_CN.js}"></script>
  <script th:src="@{/js/formSerializeToJson.js}"></script>
  <script th:src="@{/js/Ewin.js}"></script>

  <script th:src="@{/js/sys/user/main.js}"></script>
  <script th:src="@{/js/common/dataEntityStatusFormatter.js}"></script>
</footer>
</html>
