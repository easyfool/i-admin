<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>菜单列表</title>
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" th:href="@{/vendor/bootstrap/v3.3.7/prod/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/vendor/bootstrap-table/v1.15.4/bootstrap-table.min.css}">
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/vendor/font-awesome/v4.7.0/css/font-awesome.min.css}">
        <!---树形表格-->
        <link rel="stylesheet" th:href="@{/vendor/jquery-treegrid/v0.2.0/css/jquery.treegrid.css}">
    </head>
    <body>
        <div class="container">
            <table id="table_menu_list"></table>

            <!--modal: 新增菜单 start-->
          <div id="modal_add_menu" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">新增菜单</h4>
                        </div>
                        <div class="modal-body">

                            <form id="form_add_menu_detail">
                                <input id="txt_add_parent_menu_id" name="parentId" hidden/>
                                <div class="form-group">
                                    <label for="txt_add_menu_name">菜单名称</label>
                                    <input id="txt_add_menu_name" name="name" type="text" class="form-control"
                                           placeholder="menuName">
                                </div>
                                <div class="form-group">
                                    <label for="txt_add_menu_url">url</label>
                                    <input id="txt_add_menu_url" name="url" type="text" class="form-control"
                                           placeholder="url">
                                </div>
                                <div class="form-group">
                                    <label for="txt_add_icon">图标</label>
                                    <input id="txt_add_icon" name="icon" type="text" class="form-control"  placeholder="图标">
                                </div>
                                <div class="form-group">
                                    <label for="txt_add_permission">权限</label>
                                    <input id="txt_add_permission" name="permission" type="text" class="form-control"
                                           placeholder="权限">
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button id="btn_submit_modal_add_menu" type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--modal: 新增菜单 end-->

            <!--modal: 更新菜单 start-->
            <div id="modal_update_menu" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title">更新菜单</h4>
                </div>
                <div class="modal-body">

                  <form id="form_update_menu_detail">
                    <input id="txt_update_parent_menu_id" name="parentId" hidden/>
                    <input id="txt_update_menu_id" name="id" hidden/>
                    <div class="form-group">
                      <label for="txt_update_menu_name">菜单名称</label>
                      <input name="name" type="text" class="form-control" id="txt_update_menu_name"
                          placeholder="menuName">
                    </div>
                    <div class="form-group">
                      <label for="txt_update_menu_url">url</label>
                      <input name="url" type="text" class="form-control" id="txt_update_menu_url"
                          placeholder="url">
                    </div>
                    <div class="form-group">
                      <label for="txt_update_icon">图标</label>
                      <input name="icon" type="text" class="form-control" id="txt_update_icon" placeholder="图标">
                    </div>
                    <div class="form-group">
                      <label for="txt_update_permission">权限</label>
                      <input name="permission" type="text" class="form-control" id="txt_update_permission"
                          placeholder="权限">
                    </div>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button id="btn_submit_modal_update_menu" type="button" class="btn btn-primary">保存</button>
                </div>
              </div>
            </div>
          </div>
            <!--modal: 更新菜单 end-->
        </div>
    </body>
    <footer>
        <!-- jQuery 3 -->
        <script th:src="@{/vendor/jquery/v1.12.4/jquery-1.12.4.min.js}"></script>
        <!-- Bootstrap 3.3.7 -->
        <script th:src="@{/vendor/bootstrap/v3.3.7/prod/js/bootstrap.min.js}"></script>
        <script th:src="@{/vendor/bootstrap-table/v1.15.4/bootstrap-table.min.js}"></script>
        <script th:src="@{/vendor/bootstrap-table/v1.15.4/locale/bootstrap-table-zh-CN.min.js}"></script>
        <script th:src="@{/vendor/bootstrap-table/v1.15.4/extensions/treegrid/bootstrap-table-treegrid.min.js}"></script>
        <script th:src="@{/vendor/jquery-treegrid/v0.2.0/js/jquery.treegrid.js}"></script>
        <script th:src="@{/js/formSerializeToJson.js}"></script>
        <script th:src="@{/js/sys/menu/main.js}" type="text/javascript"></script>
        <script th:src="@{/js/common/dataEntityStatusFormatter.js}"></script>
    </footer>
</html>
